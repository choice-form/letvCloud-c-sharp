<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>letv</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <!--<link rel="stylesheet" href="Content/bootstrap-theme.min.css">-->
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>[[title]]</h1>
            <div class="col-md-12">
                <form enctype="multipart/form-data" method="post" name="myfrom">
                    <div class="form-group">
                        <label for="fileinput">选择视频文件</label>
                        <input type="file" id="fileinput" name="video_file">
                        <p class="help-block">选择您需要上传的视频文件</p>
                    </div>
                </form>
                <div class="progress col-md-6">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        0%
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-default" id="upDataOfBreak">断点续传</button>
                </div>
            </div>
            <div class="col-md-12">
                <table class="table table-bordered table-hover" style="font-size:8px">
                    <thead>
                        <tr>
                            <h3>视频列表</h3>
                        </tr>
                        <tr>
                            <th>#</th>
                            <th>视频名称</th>
                            <!--<th>添加时间</th>-->
                            <th>上传时间</th>
                            <!--<th>file_md5</th>-->
                            <th>视频截图</th>
                            <th>视频大小</th>
                            <th>是否收费</th>
                            <!--<th>mid</th>-->
                            <th>状态</th>
                            <!--<th>tag</th>-->
                            <!--<th>video_desc</th>-->
                            <th>播放时长</th>
                            <!--<th>视频唯一标识码</th>-->
                            <th>更新</th>
                            <th>删除</th>
                            <th>代码</th>
                            <th>播放</th>
                        </tr>
                    </thead>
                    <tbody id="content">
                        <script id="test" type="text/html">
                            {{each list as value i}}
                            <tr data-videoid="{{value.video_id}}" data-vu="{{value.video_unique}}">
                                <th scope="row">{{i+1}}</th>
                                <td>{{value.video_name}}</td>
                                <!--<td>{{value.add_time}}</td>-->
                                <td>{{value.complete_time}}</td>
                                <!--<td>{{value.file_md5}}</td>-->
                                <td><img src="{{value.img}}" alt=""></td>
                                <td>{{value.initial_size}}</td>
                                <td>{{value.is_pay}}</td>
                                <!--<td>{{value.mid}}</td>-->
                                <td>{{value.status}}</td>
                                <!--<td>{{value.tag}}</td>-->
                                <!--<td>{{value.video_desc}}</td>-->
                                <td>{{value.video_duration}}</td>
                                <!--<td>{{value.video_unique}}</td>-->
                                <td>
                                    <button class="btn btn-default btn-warning js-get-video">更新</button>
                                </td>
                                <td>
                                    <button class="btn btn-default btn-danger js-del-video">删除</button>
                                </td>
                                <td>
                                    <button class="btn btn-default js-video-interface">代码</button>
                                </td>
                                <td>
                                    <button class="btn btn-default btn-primary js-video-play" data-toggle="modal" data-target="#myModal">播放</button>
                                </td>
                            </tr>
                            {{/each}}
                        </script>
                    </tbody>
                </table>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <p>One fine body&hellip;</p>
                            </div>
                            <!--<div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>-->
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>

    <script src="Scripts/lib/jquery.min.js"></script>
    <script src="Scripts/lib/bootstrap.min.js"></script>
    <script src="Scripts/lib/template-debug.js"></script>
    <script src="scripts/lib/main.js"></script>
</body>

</html>
